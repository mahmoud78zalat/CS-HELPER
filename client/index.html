<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      /* Hide chatbase iframe for non-authenticated users */
      #chatbase-iframe {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 400px;
        height: 600px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        z-index: 1000;
      }
      
      /* Show chatbase iframe for authenticated users */
      body.user-authenticated #chatbase-iframe {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Chatbase iframe - Only shown for authenticated users -->
    <iframe
      id="chatbase-iframe"
      src="https://www.chatbase.co/chatbot-iframe/rG3h170PKdOsKKTC078sk"
      frameborder="0">
    </iframe>
    
    <!-- Authentication check for chatbase visibility -->
    <script>
      const checkAuthAndShowChatbase = () => {
        const currentUser = window.getCurrentUser && window.getCurrentUser();
        if (currentUser && currentUser.id) {
          document.body.classList.add('user-authenticated');
          console.log('User authenticated - Chatbase iframe visible');
        } else {
          document.body.classList.remove('user-authenticated');
        }
      };
      
      // Check for authentication every 2 seconds until found
      const authCheckInterval = setInterval(() => {
        const currentUser = window.getCurrentUser && window.getCurrentUser();
        if (currentUser && currentUser.id) {
          checkAuthAndShowChatbase();
          clearInterval(authCheckInterval);
        }
      }, 2000);
      
      // Initial check
      setTimeout(checkAuthAndShowChatbase, 1000);
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
