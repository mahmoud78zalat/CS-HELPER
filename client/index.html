<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      /* Simple approach: Hide chatbase completely for non-authenticated users */
      [id*="chatbase"],
      [class*="chatbase"],
      iframe[src*="chatbase"],
      [data-chatbase-id] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
      
      /* Show chatbase normally for authenticated users */
      body.user-authenticated [id*="chatbase"],
      body.user-authenticated [class*="chatbase"],
      body.user-authenticated iframe[src*="chatbase"],
      body.user-authenticated [data-chatbase-id] {
        display: initial !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Chatbase Integration - Simple Approach -->
    <script>
    (function(){
      let chatbaseLoaded = false;
      
      // Initialize chatbase proxy
      if(!window.chatbase){
        window.chatbase=(...arguments)=>{
          if(!window.chatbase.q){window.chatbase.q=[]}
          window.chatbase.q.push(arguments)
        };
        window.chatbase=new Proxy(window.chatbase,{
          get(target,prop){
            if(prop==="q"){return target.q}
            return(...args)=>target(prop,...args)
          }
        })
      }
      
      const loadChatbaseForAuthenticatedUser = () => {
        const currentUser = window.getCurrentUser && window.getCurrentUser();
        
        if (currentUser && currentUser.id && !chatbaseLoaded) {
          // User is authenticated - load chatbase normally
          const script = document.createElement("script");
          script.src = "https://www.chatbase.co/embed.min.js";
          script.id = "rG3h170PKdOsKKTC078sk";
          script.domain = "www.chatbase.co";
          document.body.appendChild(script);
          
          // Show chatbase
          document.body.classList.add('user-authenticated');
          chatbaseLoaded = true;
          
          console.log('Chatbase loaded for authenticated user:', currentUser.email);
        } else if (!currentUser || !currentUser.id) {
          // No user - hide chatbase
          document.body.classList.remove('user-authenticated');
        }
      };
      
      // Check for authentication periodically until user is found
      const authCheckInterval = setInterval(() => {
        loadChatbaseForAuthenticatedUser();
        
        // Stop checking once chatbase is loaded
        if (chatbaseLoaded) {
          clearInterval(authCheckInterval);
        }
      }, 2000);
      
      // Initial check
      setTimeout(loadChatbaseForAuthenticatedUser, 1000);
    })();
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
