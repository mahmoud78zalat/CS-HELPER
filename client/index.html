<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      /* Hide Chatbase by default until user authentication is verified */
      #chatbase-bubble-button,
      [id*="chatbase"]:not([id*="close"]):not([id*="minimize"]),
      [class*="chatbase"]:not([class*="close"]):not([class*="minimize"]),
      iframe[src*="chatbase"],
      [data-chatbase-id] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
      
      /* Show Chatbase only when authenticated */
      body.user-authenticated #chatbase-bubble-button,
      body.user-authenticated [id*="chatbase"]:not([id*="close"]):not([id*="minimize"]),
      body.user-authenticated [class*="chatbase"]:not([class*="close"]):not([class*="minimize"]),
      body.user-authenticated iframe[src*="chatbase"],
      body.user-authenticated [data-chatbase-id] {
        display: initial !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
