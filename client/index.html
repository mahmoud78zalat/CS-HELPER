<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <style>
      /* Simple approach: Hide chatbase completely for non-authenticated users */
      [id*="chatbase"],
      [class*="chatbase"],
      iframe[src*="chatbase"],
      [data-chatbase-id] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
      
      /* Show chatbase normally for authenticated users */
      body.user-authenticated [id*="chatbase"],
      body.user-authenticated [class*="chatbase"],
      body.user-authenticated iframe[src*="chatbase"],
      body.user-authenticated [data-chatbase-id] {
        display: initial !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Chatbase Integration - Only for Authenticated Users -->
    <script>
      // Only load chatbase for authenticated users
      const loadChatbaseForAuth = () => {
        const currentUser = window.getCurrentUser && window.getCurrentUser();
        if (currentUser && currentUser.id) {
          // User is authenticated - load chatbase normally
          console.log('Loading chatbase for authenticated user');
          
          const script = document.createElement('script');
          script.src = 'https://www.chatbase.co/embed.min.js';
          script.setAttribute('chatbotId', 'rG3h170PKdOsKKTC078sk');
          script.setAttribute('domain', 'www.chatbase.co');
          script.defer = true;
          document.head.appendChild(script);
          
          // Show chatbase elements
          document.body.classList.add('user-authenticated');
        } else {
          // Not authenticated - hide chatbase
          document.body.classList.remove('user-authenticated');
        }
      };
      
      // Check for authentication every 2 seconds until found
      const authCheck = setInterval(() => {
        const currentUser = window.getCurrentUser && window.getCurrentUser();
        if (currentUser && currentUser.id) {
          loadChatbaseForAuth();
          clearInterval(authCheck);
        }
      }, 2000);
      
      // Initial check
      setTimeout(loadChatbaseForAuth, 1000);
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
